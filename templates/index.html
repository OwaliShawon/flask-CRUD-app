{% extends 'base.html' %}
{%include 'header.html' %}


{% block title %} Home {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron p-3">
                <h2>Manage <b>Employees </b>
                    <button type="button" class="btn btn-success float-right"
                        data-toggle="modal" data-target="#mymodal">Add New
                        Employees
                    </button>
                </h2>

                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <th>9763</th>
                        <th>Owali</th>
                        <th>asd;lfkjslaf@gmail.com</th>
                        <th>0158665889</th>
                        <th>
                            <button href="" type="button"
                                class="btn btn-primary btn-xs"
                                data-toggle="modal"
                                data-target="#modal-edit">Edit</button>
                            <button href="" type="button"
                                class="btn btn-danger btn-xs"
                                onclick="alert('confirm delete')">Delete</button>
                        </th>
                    </tr>

                    <!-- Employee Modal Edit-->
                    <div id="modal-edit" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Update Employee
                                        Details</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="POST">
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input type="text"
                                                class="form-control" name="name"
                                                required="1">
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input type="email"
                                                class="form-control"
                                                name="email" required="1">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone:</label>
                                            <input type="number"
                                                class="form-control"
                                                name="phone" required="1">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary"
                                                type="submit">Update</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </table>
            </div>



            <!-- Modal Add Employee-->
            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Employee</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" class="form-control"
                                        name="name" required="1">
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control"
                                        name="email" required="1">
                                </div>
                                <div class="form-group">
                                    <label>Phone:</label>
                                    <input type="number" class="form-control"
                                        name="phone" required="1">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary"
                                        type="submit">Add Employee</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
